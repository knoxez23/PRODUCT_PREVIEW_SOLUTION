<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product Preview</title>
</head>
<body>
<main>
<div class="wrapper">
    <div class="image">
        <img class="image-mobile" src="images/image-product-mobile.jpg" alt="image mobile">
        <img class="image-desktop" src="images/image-product-desktop.jpg" alt="image desktop">
    </div>

    <div class="content">
        <h1>PERFUME</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        
        <div class="price">
            <div>
            <p class="price-left">$149.99</p>
            </div>
            <div>
            <p class="price-right">$169.99</p>
            </div>
        </div>

        <div class="button">
            <div>
            <img class="cart-icon" src="images/icon-cart.svg" alt="cart icon">
            </div>
            <div>
            <p class="b-text">Add to Cart</p>
            </div>
        </div>
    </div>
</div>

</main>
</body>
</html>
